{% extends 'base.html' %} {% block body %}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{{ url_for('static',filename='assets/img/home-bg2.jpg')}} ')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>ADMIN PANNEL</h1>
          <span class="subheading">WELCOME TO ADMIN PANNEL</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container">
  <div class="row">
    <div class="mx-auto ">


        <div class=" mx-auto mb-3">
        <h1>Basic's Actions :</h1>
        

        <button type="button" class="btn btn-danger"><a href="/edit/0">Add Post</a></button>
        <button type="button" class="btn btn-danger"><a href="/logout">Logout</a></button>
    <hr>

    </div>

  

        <h1>Edit Posts </h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">Post-Tile</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                {% for post in posts %}
              <tr>
                <th scope="row">{{post.sno}}</th>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-danger">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-danger">Delete</button></a></td>
              </tr>
               {% endfor %}
              
            </tbody>
          </table>

      


{% endblock %}
